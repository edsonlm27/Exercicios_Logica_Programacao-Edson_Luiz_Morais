<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista5_Exercício10</title>
    <style>
        .linha {
            display: flex;
        }

        .coluna {
            margin: 5px;    
        }

        #idCurrencies label {
            display: block;
        }

        #idConversao div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 10. Elaborar um programa para a casa de câmbio que receba as cotações 
        do dia e efetue a conversão de uma moeda para outra. 
        O programa deverá permitir conversões entre Real, Dólar Americano, Euro, 
        Libra Esterlina e Dólar Canadense. 
        - O usuário pode selecionar o tipo de moeda de entrada e selecionar o 
        tipo para o qual ele deseja converter.
        ======> entra -- Dolar -- Destino 
    -->

    <h3>Lista 5 / Exercício 10</h3>

    <div class="linha">
        <fieldset id="idCurrencies">
            <legend>currencies</legend>
            <div>
                <label for="idCurrReal">Real x Dolar</label>
                <input type="number" name="nmCurrReal" id="idCurrReal" step=".001">
            </div>
            <div>
                <label for="idCurrEuro">Euro x Dolar</label>
                <input type="number" name="nmCurrEuro" id="idCurrEuro" step=".001">
            </div>
            <div>
                <label for="idCurrDolarCan">Dolar Canadense x Dolar</label>
                <input type="number" name="nmCurrDolarCan" id="idCurrDolarCan" step=".001">
            </div>
            <div>
                <label for="idCurrLibraEst">Libra Esterlina x Dolar</label>
                <input type="number" name="nmCurrLibraEst" id="idCurrLibraEst" step=".001">
            </div>
            </fieldset>

            <fieldset class="linha">
                <legend>correlação</legend>
                <div class="coluna">
                    <p>De</p>
                    <div>
                        <input type="radio" name="nmDe" id="idDeDolar" checked>
                        <label for="idDeDolar">Dolar</label>
                    </div>
                    <div>
                        <input type="radio" name="nmDe" id="idDeEuro">
                        <label for="idDeEuro">Euro</label>
                    </div>
                    <div>
                        <input type="radio" name="nmDe" id="idDeReal">
                        <label for="idDeReal">Real</label>
                    </div>
                    <div>
                        <input type="radio" name="nmDe" id="idDeDolarCan">
                        <label for="idDeDolarCan">Dolar Canadense</label>
                    </div>
                    <div>
                        <input type="radio" name="nmDe" id="idDeLibraEst">
                        <label for="idDeLibraEst">Libra Esterlina</label>
                    </div>
                </div>
                <div class="coluna">
                    <p>Para</p>
                    <div>
                        <input type="radio" name="nmPara" id="idParaDolar" checked>
                        <label for="idParaDolar">Dolar</label>
                    </div>
                    <div>
                        <input type="radio" name="nmPara" id="idParaEuro">
                        <label for="idParaEuro">Euro</label>
                    </div>
                    <div>
                        <input type="radio" name="nmPara" id="idParaReal">
                        <label for="idParaReal">Real</label>
                    </div>
                    <div>
                        <input type="radio" name="nmPara" id="idParaDolarCan">
                        <label for="idParaDolarCan">Dolar Canadense</label>
                    </div>
                    <div>
                        <input type="radio" name="nmPara" id="idParaLibraEst">
                        <label for="idParaLibraEst">Libra Esterlina</label>
                    </div>
                </div>
            </fieldset>
            <fieldset id="idConversao">
                <legend>conversão</legend>
                <div>
                    <input type="number" name="nmValorEntrada" id="idValorEntrada" step=".01" placeholder="0,00">
                </div>
                <div>
                    <input type="button" value="cotar" onclick="cotar()">
                </div>
                <div>
                    <output id="idSaida"></output>
                </div>
            </fieldset>
    </div>

    <script>
        var mensagem = ""
          
        function cotar() {
            const currReal = Number(document.getElementById("idCurrReal").value)
            const currEuro = Number(document.getElementById("idCurrEuro").value)
            const currDolarCan = Number(document.getElementById("idCurrDolarCan").value)
            const currLibraEst = Number(document.getElementById("idCurrLibraEst").value)
            const currDolar = 1

            const de = document.querySelector("input[name=nmDe]:checked").id
            const para = document.querySelector("input[name=nmPara]:checked").id

            const valorEntrada = Number(document.getElementById("idValorEntrada").value)

            const saida = document.getElementById("idSaida")
            
            let valorDolar
            let valorSaida

            switch (de) {
                case "idDeDolar" :
                    valorDolar = valorEntrada * currDolar
                    break;

                case "idDeDolarCan" :
                    valorDolar = valorEntrada * currDolarCan
                    break;

                case "idDeEuro" :
                    valorDolar = valorEntrada * currEuro
                    break;
                
                case "idDeLibraEst" :
                    valorDolar = valorEntrada * currLibraEst
                    break;
                
                case "idDeReal" :
                    valorDolar = valorEntrada * currReal
                    break;

                default:
                    break;
            }

            switch (para) {
                case "idParaDolar" :
                    valorSaida = valorDolar / currDolar
                    break;

                case "idParaDolarCan" :
                    valorSaida = valorDolar / currDolarCan
                    break;

                case "idParaEuro" :
                    valorSaida = valorDolar / currEuro
                    break;
                
                case "idParaLibraEst" :
                    valorSaida = valorDolar / currLibraEst
                    break;
                
                case "idParaReal" :
                    valorSaida = valorDolar / currReal
                    break;

                default:
                    break;
            }

            saida.value = valorSaida
            
        }
    </script>
</body>
</html>
