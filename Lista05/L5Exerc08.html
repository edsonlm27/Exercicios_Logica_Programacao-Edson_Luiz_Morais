<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista5_Exercício08</title>
    <style>
        .linha {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 8. Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. 
        A fórmula de conversão é: F=(9*C+160)/5, sendo F a temperatura em Fahrenheit e 
        C a temperatura em Celsius.
    -->

    <h3>Lista 5 / Exercício 08</h3>

    <form action="">
        <label for="idTempC">Entre com a temperatura em graus Celsius:</label>
        <input type="number" name="nmTempC" id="idTempC" class="linha">

        <input type="button" value="Converter para Fahrenheit" onclick="converterFahrenheit()" class="linha">

        <label for="idSaida">Resultado:</label>
        <output id="idSaida" class="linha"></output>
    </form>

    <script>
        var tempCelsius = 0
        var tempFahrenheit
        var mensagem = ""
        
        function converterFahrenheit() {
            // converter a temperatura
            tempCelsius = Number(document.getElementById("idTempC").value)
            tempFahrenheit = ((9*tempCelsius) + 160) / 5
            mensagem = "A temperatura Fahrenheit equivalente é " + tempFahrenheit + " graus."

            document.getElementById("idSaida").value = mensagem
        }
    </script>
</body>
</html>
