<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista5_Exercício02</title>
    <style>
        .linha {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 2. Crie um programa que leia os valores inicial e final de um intervalo e 
        imprima todos os números primos contidos no intervalo.
    -->

    <h3>Lista 5 / Exercício 02</h3>
    <form action=""></form>
        <label for="idNumIni" class="linha">Entre com o valor inicial</label>
        <input type="number" name="nmNumIni" id="idNumIni" class="linha">

        <label for="idNumFin" class="linha">Entre com o valor inicial</label>
        <input type="number" name="nmNumFin" id="idNumFin" class="linha">

        <button type="button" class="linha" onclick="calcularPrimos()">Calcular Números Primos</button>
        <output id="idSaida"></output>
    </form>

    <script>
        function calcularPrimos () {
            let numIni = Number(document.getElementById("idNumIni").value)
            let numFin = Number(document.getElementById("idNumFin").value)
            let mensagem = "Inicio "
            let isPrimo

            for (let index = numIni; index <= numFin; index++){
                for (let index2 = 2; index2 < index; index2++) {
                    isPrimo = true
                    if (index % index2 == 0) {
                        isPrimo = false
                    }
                }
                if (isPrimo) {
                    mensagem = mensagem + index + " "
                }
            }
            mensagem = mensagem + "Acabou!"
            document.getElementById("idSaida").value = mensagem
        }
    </script>
</body>
</html>
