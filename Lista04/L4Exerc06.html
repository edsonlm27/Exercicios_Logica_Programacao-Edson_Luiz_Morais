<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista4_Exercício06</title>
</head>
<body>
    <!-- 6. Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, 
        marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo:  
        30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...

    -->
    <h3>Lista 4 / Exercício 06</h3>

    <output id="idSaida"></output>
    <script>
        let mensagem = "Inicio "
        let cont = 30

        while (cont >= 1) {
            let resto4 = cont % 4
            if (resto4 == 0) {
                mensagem = mensagem + "["+ cont + "] "
            } else {
                mensagem = mensagem + cont + " "
            }
            cont --
        }

        mensagem = mensagem + " Acabou!"
        document.getElementById("idSaida").value = mensagem
    </script>
</body>
</html>
