<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista4_Exercício01</title>
</head>
<body>
    <!-- 1. Escreva um programa que mostre na tela a seguinte contagem:
            "Inicio 5 6 7 8 9 10 11 12 Acabou!". 
    -->
    <h3>Lista 4 / Exercício 01 / (v2, com 'while')</h3>

    <output id="idSaida"></output>
    <script>
        let mensagem = "Inicio "
        let cont = 5

        while (cont <= 12) {
            mensagem = mensagem + cont + " "
            cont ++
        }

        mensagem = mensagem + " Acabou!"
        document.getElementById("idSaida").value = mensagem
    </script>
</body>
</html>
