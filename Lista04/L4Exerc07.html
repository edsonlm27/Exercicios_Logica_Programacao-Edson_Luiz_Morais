<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista4_Exercício07</title>
</head>
<body>
    <!-- 7. Crie um programa que calcule e mostre na tela o resultado da soma entre 
        6 + 8 + 10 + 12 + 14 + ... + 98 + 100.
    -->
    <h3>Lista 4 / Exercício 07</h3>

    <output id="idSaida"></output>
    <script>
        let cont = 6
        let soma = 0

        while (cont <= 100) {
            soma += cont
            cont += 2
        }

        document.getElementById("idSaida").value = "O resultado da soma é: " + soma
    </script>
</body>
</html>
