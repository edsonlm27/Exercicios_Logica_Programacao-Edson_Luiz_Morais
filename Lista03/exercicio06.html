<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista3_Exercício06</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!--6. Escreva um programa que leia o ano de nascimento de um rapaz e mostre a 
        sua situação em relação ao alistamento militar.
        - Se estiver antes dos 18 anos, mostre em quantos anos faltam para o alistamento.
        - Se já tiver depois dos 18 anos, mostre quantos anos já se passaram do alistamento.
    -->
    <form action="">
        <label for="idAnoNasc" class="linha">Qual o seu ano de nascimento?</label>
        <input type="number" name="nmAnoNasc" id="idAnoNasc" value="2005"  min="1900" max="2023" class="linha">

        <input type="button" value="Verificar Alistamento" class="linha" onclick="verificarAlistamento()">

        <output id="idSaida"></output>
    </form>

    <script>
        function verificarAlistamento() {
            let anoNascim = document.querySelector("#idAnoNasc").value
            let idade = 0
            let anos = 0

            if (anoNascim > 2023) {
                alert("O ano não pode ser maior do que 2023!")
            } else {
                idade = (2023 - anoNascim)
            } if (idade < 18) {
                anos = 18 - idade
                document.getElementById("idSaida").value = "Falta(m) " + anos + " ano(s) para o alistamento ."
            } else {
                anos = idade - 18
                document.getElementById("idSaida").value = "Já passou " + anos + " ano(s) do alistamento ."
            }
        }
    </script>
</body>
</html>
