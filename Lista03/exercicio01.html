<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista3_Exercício01</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 1. Escreva um programa que pergunte a velocidade de um carro. 
            Caso ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi multado. 
            Nesse caso, exiba o valor da multa, cobrando R$5 por cada Km/h acima da velocidade permitida.
    -->

    <form action="">
        <label for="idVelocidade" class="linha">Qual a velocidade do carro? (em km/h)</label>
        <input type="number" name="nmVelocidade" id="idVelocidade" min="0" class="linha">

        <input type="button" value="Validar a velocidade" class="linha" onclick="validarVelocidade()">

        <output id="idSaida"></output>
    </form>

    <script>
        function validarVelocidade() {
            let velocidade = document.querySelector("#idVelocidade").value
            let multa = 0

            if (velocidade > 80) {
                multa = (velocidade - 80) * 5
                document.getElementById("idSaida").value = "Você será multado em R$ " + multa.toFixed(2) + ", por excesso de velocidade."
            } else {
                document.getElementById("idSaida").value = "Você não estava acima da velocidade permitida."
            }
        }
    </script>
</body>
</html>
