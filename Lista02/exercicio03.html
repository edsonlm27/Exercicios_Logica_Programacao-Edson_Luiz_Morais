<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista2_Exercício03</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="idNum1" class="linha">Entre com um número:</label>
        <input type="number" name="nmNum1" id="idNum1" class="linha">

        <input type="button" value="Verificar o número" class="linha" onclick="verificarNumero()">

        <output id="idSaida"></output>
    </form>

    <script>
        function verificarNumero() {
            let num1 = Number(document.getElementById("idNum1").value)
            if (num1 > 20) {
                document.getElementById("idSaida").value = "O número é maior do que 20."
            } else {
                if (num1 == 20) {
                    document.getElementById("idSaida").value = "O número é igual a 20."
                } else {
                    document.getElementById("idSaida").value = "O número é menor do que 20."
                }
            }
        }
    </script>
</body>
</html>
