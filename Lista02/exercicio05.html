<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista2_Exercício05</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="idNum1" class="linha">Entre com o primeiro número:</label>
        <input type="number" name="nmNum1" id="idNum1" class="linha">

        <label for="idNum2" class="linha">Entre com o segundo número (diferente do primeiro):</label>
        <input type="number" name="nmNum2" id="idNum2" class="linha">

        <label for="idNum3" class="linha">Entre com o terceiro número (diferente dos outros dois):</label>
        <input type="number" name="nmNum3" id="idNum3" class="linha">
        
        <input type="button" value="Verificar o maior" class="linha" onclick="verificarMaior()">

        <output id="idSaida"></output>
    </form>

    <script>
        function verificarMaior() {
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let num3 = Number(document.getElementById("idNum3").value)
            if (num1 == num2 || num1 == num3 || num2 == num3) {
                alert("Existem números iguais, por favor digite três números diferentes!")
                document.getElementById("idNum1").focus()
            } else if (num1 > num2 && num1 > num3 && num2 > num3) {
                document.getElementById("idSaida").value = "A ordem dos números é " + num1 + ",  " + num2 + ", " + num3 + "."
            
            } else if (num1 > num2 && num1 > num3 && num3 > num2) {
                document.getElementById("idSaida").value = "A ordem dos números é " + num1 + ",  " + num3 + ", " + num2 + "."
            
            } else if (num2 > num1 && num2 > num3 && num1 > num3) {
                document.getElementById("idSaida").value = "A ordem dos números é " + num2 + ",  " + num1 + ", " + num3 + "."
            
            } else if (num2 > num1 && num2 > num3 && num3 > num1) {
                document.getElementById("idSaida").value = "A ordem dos números é " + num2 + ",  " + num3 + ", " + num1 + "."
             
            } else if (num3 > num1 && num3 > num2 && num1 > num2) {
                document.getElementById("idSaida").value = "A ordem dos números é " + num3 + ",  " + num1 + ", " + num2 + "."
             
            } else {
                document.getElementById("idSaida").value = "A ordem dos números é " + num3 + ",  " + num2 + ", " + num1 + "."
            }
        }

    </script>
</body>
</html>
