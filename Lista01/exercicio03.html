<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista1_Exercício03</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="idNum1" class="linha">Digite um valor:</label>
        <input type="number" name="nmNum1" id="idNum1" class="linha">

        <label for="idNum2" class="linha">Digite outro valor:</label>
        <input type="number" name="nmNum2" id="idNum2" class="linha">

        <input type="button" value="Efetuar a soma" class="linha" onclick="efetuarSoma()">

        <output id="idSaida"></output>
    </form>

    <script>
        function efetuarSoma() {
            let num1 = Number(document.getElementById("idNum1").value) 
            let num2 = Number(document.getElementById("idNum2").value)
            let soma = num1 + num2
            document.getElementById("idSaida").innerText = 
            "A soma entre " + num1 + " e " + num2 + " é igual a " + soma + "."
        }
    </script>
</body>
</html>
