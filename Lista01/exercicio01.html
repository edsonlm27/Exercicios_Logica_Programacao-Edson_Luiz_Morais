<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista1_Exercício01</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="idNome" class="linha">Qual é o seu nome?</label>
        <input type="text" name="nmNome" id="idNome" class="linha" value="João da Silva">
        
        <input type="button" class="linha" value="Pegar Nome" onclick="pegarNome()">

        <label for="idSaida" class="linha">Saída:</label>
        <input type="text" name="nmSaida" id="idSaida" size="50">
    </form>
    
    <script>
        function pegarNome(){
            let nome
            nome = document.getElementById("idNome").value

            document.getElementById("idSaida").value = "Olá, "+ nome + ", é um prazer em te conhecer!"
        }
    </script>
</body>
</html>
