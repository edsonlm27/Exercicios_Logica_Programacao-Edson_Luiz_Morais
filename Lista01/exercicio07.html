<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista1_Exercício07</title>
    <style>
        .linha{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="idNumero" class="linha">Digite uma distância em metros:</label>
        <input type="number" name="nmNumero" id="idNumero" class="linha" min="0" step=".00">

        <input type="button" value="Calcular" class="linha" onclick="calcular()">

        <output id="idSaida" class="linha"></output>
        <output id="idSaidaKm" class="linha"></output>
        <output id="idSaidaHm" class="linha"></output>
        <output id="idSaidaDam" class="linha"></output>
        <output id="idSaidaDm" class="linha"></output>
        <output id="idSaidaCm" class="linha"></output>
        <output id="idSaidaMm" class="linha"></output>
    </form>

    <script>
        function calcular() {
            let numero = Number(document.getElementById("idNumero").value) 
            let km = numero / 1000
            let hm = numero / 100
            let dam = numero / 10
            let dm = numero * 10
            let cm = numero * 100
            let mm = numero * 1000
            document.getElementById("idSaida").innerText = 
            "A distância de " + numero + "m corresponde a:"
            document.getElementById("idSaidaKm").innerText = km + " Km"
            document.getElementById("idSaidaHm").innerText = hm + " Hm"
            document.getElementById("idSaidaDam").innerText = dam + " Dam"
            document.getElementById("idSaidaDm").innerText = dm.toFixed(1) + " dm"
            document.getElementById("idSaidaCm").innerText = cm.toFixed(1) + " cm"
            document.getElementById("idSaidaMm").innerText = mm.toFixed(1) + " mm"
        }
    </script>
</body>
</html>
